<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style type="text/css">
            #one{
                width: 300px;
                height: 200px;
                background: #f90;
                margin-bottom: 30px;
                /*水平偏移 垂直偏移 模糊距离*/
                box-shadow: 10px 10px 5px #888;
            }
            #two{
                width: 300px;
                height: 200px;
                background: #f90;
                /*正负数决定方向*/
                box-shadow: 10px -10px 5px #888;
            }
        </style>
    </head>
    <body>
        <div id="one"></div>
        <div id="two"></div>
    </body>
</html>
