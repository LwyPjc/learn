<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style type="text/css">
            @keyframes myColor {
                0% {background-color: red;}
                30% {background-color: blue;}
                60% {background-color: yellow;}
                100% {background-color: green;}
            }
            div:hover{
                /*使用这个动画 动画名字 几秒 变化函数 */
                animation: myColor 5s linear;
            }
        </style>
    </head>
    <body>
        <div>
            wow 太好了
        </div>
    </body>
</html>
