<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style type="text/css">
            div{
                height: 30px;
                width: 100px;
                /*行高 让文本垂直居中 */
                line-height: 30px;
                border-radius: 5px;
                color: #000;
                background-color: silver;
                transition: all 1s linear;
            }
            /*鼠标悬停时*/
            div:hover{
                color: white;
                background-color: #45b823;
            }
        </style>
    </head>
    <body>
        <div> Web Design</div>
    </body>
</html>
