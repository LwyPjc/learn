<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style type="text/css">
            #one{
                /*水平偏移 垂直偏移 阴影大小 颜色*/
                text-shadow: 2px 2px 2px #FF0000;
            }
            #two{
                /*负数 阴影在上方*/
                text-shadow: -2px -2px 8px blue;
            }
            #three{
                /*负数 阴影在上方 黑色衬托白字 浮雕的效果*/
                color: white;
                text-shadow: -2px -2px 8px #000;
            }
        </style>
    </head>
    <body>
        <h1 id="one">Web Design</h1>
        <h1 id="two">Web Design</h1>
        <h1 id="three">Web Design</h1>
    </body>
</html>
